<!DOCTYPE html>
<html>
<head>
    <title>CPU Usage Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/charts.css') }}">
</head>
<body>
    <h1>CPU Usage Monitor</h1>
    <div id="cpu-usage-chart" class="ct-chart ct-double-octave"></div>

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');

        var data = {
            labels: [],
            series: [[]]
        }

        var options = {
            fullWidth: true,
            chartPadding: {
                right: 40
            },
            axisY: {
                high: 100,
                low: 0,
                labelInterpolationFnc: function(value) {
                    return value + '%';
                }
            }
        }

        var chart = new Chartist.Line('#cpu-usage-chart', data, options);

        socket.on('cpu_usage', function (data) {
            var labels = data.labels;
            var new_data_point = data.data;

            chart.update({
                labels: labels,
                series: [chart.data.series[0].concat(new_data_point)]
            });

            if (chart.data.series[0].length > 30) {
                chart.data.labels.splice(0, 1);
                chart.data.series[0].splice(0, 1);
            }
        });
    </script>
</body>
</html>
