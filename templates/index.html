{% extends "layout.html" %}
{% block content %}

<div class="charts-wrapper">
    <div class="charts-row">
        <div class="chart-container chart-container-left">
            <h3>CPU</h3>
            <div id="cpu-usage-chart" class="ct-chart ct-octave"></div>
        </div>

        <div class="chart-container chart-container-middle">
            <h3>GPU</h3>
            <div id="gpu-usage-chart" class="ct-chart ct-octave"></div>
        </div>

        <div class="chart-container chart-container-right">
            <h3>RAM</h3>
            <div id="ram-usage-chart" class="ct-chart ct-octave"></div>
        </div>
    </div>
    <div class="charts-row">
        <div class="chart-container chart-container-full">
            <h3>Disk Read Speed</h3>
            <div id="disk-read-speed-chart" class="ct-chart ct-double-octave"></div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/draw_charts.js') }}"></script>

{% endblock content %}
