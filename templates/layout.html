<!DOCTYPE html>
<html>
<head>
    <title>AVInsight</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='chartist_dist/chartist.min.css') }}">
    <script src="{{ url_for('static', filename='chartist_dist/chartist.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/charts.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1 class="title">AVInsight</h1>
        <div class="icon-container">
            <a class="header-link" href="{{ url_for('settings') }}">
                <img src="{{ url_for('static', filename='imgs/settings.png') }}" alt="settings" class="settings-icon">
                <span class="settings-text">Settings</span>
            </a>
        </div>
    </header>

    <div class="container">
        <div>{% block content %}{% endblock %}</div>
    </div>
</body>
</html>
